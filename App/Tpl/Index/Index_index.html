                a.type = "text/javascript"; a.id = "zhuge-js"; a.async = !0; a.src = (location.protocol == 'http:' ? "http://sdk.zhugeio.com/zhuge.min.js?v=" : 'https://zgsdk.zhugeio.com/zhuge.min.js?v=') + verStr;

    <div style="display: none">
        <script src="https://s13.cnzz.com/z_stat.php?id=1273065404&web_id=1273065404" language="JavaScript"></script>
    </div>
    <script src="//cstaticdun.126.net/load.min.js"></script>
    <script>

        var langWrap = $('.lang-wrap');
        lang = 'EN';
        var langMsg = {
            'ZH': {
                'addressIsEmpty': '钱包地址不能为空！',
                'emailIsEmpty': '邮箱地址不能为空！',
                'emailIsWrong': '邮箱地址格式错误！',
                'successMsgCopy': '复制成功！',
                'errorMsgCopy': '复制失败！',
                'errorMsg101': '请填写正确的以太坊钱包地址！',
                'errorMsg404': '当前人数过多，请稍后再试！',
                'errorMsg405': '人机识别不通过，请刷新页面重试',
                'errorMsgDefault': '请求失败，请稍后再试！',
                'errorValidate': '请先完成滑动验证！',
            },
            'EN': {
                'addressIsEmpty': 'The address of the wallet can not be empty!',
                'emailIsEmpty': 'The address of the email can not be empty!',
                'emailIsWrong': 'The format of the email is wrong!',
                'successMsgCopy': 'Successful replication!',
                'errorMsgCopy': 'Replication failed!',
                'errorMsg101': 'Please enter a valid ETH wallet address!',
                'errorMsg404': 'The system is busy, please try again later!',
                'errorMsg405': 'Man-machine recognition does not pass, please refresh the page retry',
                'errorMsgDefault': 'The request failed, please try again later!',
                'errorValidate': 'Please complete the slide validation first'
            }
        }
        loadTouchCaptcha();
        function loadTouchCaptcha() {
            zhuge.track('加载滑动验证', {
                'ID': 'NEW619B8D8KNMETN0'
            });
            initNECaptcha({
                captchaId: '022dcbdbb9964bda84cce3730d95d6f7',
                element: '.captcha_div',
                mode: 'float',
                lang: 'en',
            });
        }
        // 提交表单
        $(document).on('click', '.ipt-btn', function () {
            zhuge.track('提交地址', {
                'ID': 'NEW619B8D8KNMETN0'
            });
            var need_email = document.getElementById("need_email");
            var email = $(this).siblings('.ipt-email').val();
            var address = $(this).siblings('.ipt-address').val();
            var validate = $(this).parent().find('.yidun_input').val();
            if (validate == '') {
                console.log(langMsg[lang]);
                layer.msg(langMsg[lang].errorValidate, {
                    shade: [0.8, '#000'],
                    time: 1500
                });
                return false;
            }
            var data = {
                need_email: need_email,
                email: email,
                address: address,
                validate: validate,
            }
            if (data.need_email) {
                if (!data.email) {
                    layer.msg(langMsg[lang].emailIsEmpty, {
                        shade: [0.8, '#000'],
                        time: 1500
                    });
                    return false;
                } else {
                    reg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/;
                    if (!(reg.test(data.email))) {
                        layer.msg(langMsg[lang].emailIsWrong, {
                            shade: [0.8, '#000'],
                            time: 1500
                        });
                        return false;
                    }
                }
            }
            if (!data.address) {
                layer.msg(langMsg[lang].addressIsEmpty, {
                    shade: [0.8, '#000'],
                    time: 1500
                });
                return false;
            }
            if ($(this).hasClass('issubmit')) {
                return false;
            }
            $(this).addClass('issubmit');
            var that = this;
            var url = window.location.href;
            $.ajax({
                type: "post",
                url: url,
                data: data,
                dataType: 'json'
            }).done(function (res) {
                $(that).removeClass('issubmit');
                if (res.code > 0) {
                    loadTouchCaptcha()
                    var msg = langMsg[lang]['errorMsg' + res.code] || langMsg[lang].errorMsgDefault;
                    zhuge.track('提交地址失败', {
                        'ID': 'NEW619B8D8KNMETN0'
                    });
                    layer.msg(msg, {
                        shade: [0.8, '#000'],
                        time: 1500
                    });
                } else {
                    zhuge.track('提交地址成功', {
                        'ID': 'NEW619B8D8KNMETN0'
                    });
                    window.location.href = res.data.url;
                }
            });
            return false;
        });
    </script>
